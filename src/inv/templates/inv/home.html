{% extends 'main.html' %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-5">


		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="add">Add item</a>
			<!--
			<table class="table table-sm">

			</table>
			-->
		</div>
	</div>

	<div class="col-md-7">
		<!--<h5>List items expiring in less than 30 days</h5>-->

		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="show">Show all items</a>
			<hr>
			<h5>Items expiring in less than 30 days</h5>
			<table class="table table-sm">

				<tr>
					<th>Id</th>
					<th>Reference</th>
					<th>Brand</th>
					<th>Expiry date</th>

				</tr>

				{% for item in items %}
					<tr>
						<th>{{item.id}}</th>
						<th>{{item.reference}}</th>
						<th>{{item.brand}}</th>
						<th>{{item.date_exp}}</th>

					</tr>
				{% endfor %}

			</table>

		</div>
	</div>

</div>


{% endblock content%}
